<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">


    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Welcome to <br />
                    <span style="color: hsl(218, 81%, 75%)">Nagarro Mart</span>
                </h1>

            </div>

            <div class="col-lg-5 mb-5 mb-lg-0 position-relative">
               
                <div class="card ">
                    <div class="card-body px-4 py-5 px-md-5">
                        
                        <form [formGroup]="signupForm" (ngSubmit)="Signup()">
                            <h3 class="text-center">Register</h3><br>
                            <div class="form-outline mb-4">
                                <input formControlName="fullname" type="text" class="form-control"
                                    placeholder="Enter Fullname" required />

                                <span class="text-danger"
                                    *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Username
                                    is required</span>
                            </div>

                            <div class="form-outline mb-4">
                                <input formControlName="email" type="email" class="form-control"
                                    placeholder="Enter Email" required />

                                <span class="text-danger"
                                    *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email') || signupForm.hasError('pattern','email') ">*Email
                                    is required</span>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input formControlName="password" type="password" class="form-control"
                                    placeholder="Enter Password" required />

                                <span class="text-danger"
                                    *ngIf="signupForm.controls['password'].dirty && (signupForm.hasError('required','password') || signupForm.hasError('pattern','password'))">*Password
                                    must
                                    containe at least 8 characters at least 1 upper case, lower case, numeric, and
                                    special
                                    character
                                </span>
                            </div>
                            <div class="form-outline mb-4">
                                <label>Register as</label>
                                <select formControlName="type" class="form-select" aria-label="Default select example"
                                    required>
                                    <option disabled>Select Type</option>
                                    <option value="vendor">Vendor</option>
                                    <option value="customer">Customer</option>
                                </select>
                                <span class="text-danger"
                                    *ngIf="signupForm.controls['type'].dirty && signupForm.hasError('required','type')">*Type
                                    is required</span>
                            </div>
                            <div class="text-center">
                                <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary mb-4">
                                    Sign up
                                </button>
                                <div class="text-center">
                                    <p>Already a member? <a routerLink="/index">Login</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>ng
</section>

<!-- Section: Design Block -->
